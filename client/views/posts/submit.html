<template name="postSubmit">
  <div class="col-md-12" id="postSubmit">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="title" class="col-md-2 control-label">제목</label>
        <div class="col-md-10">
          <input type="text" name="title" id="title"  class="form-control"  placeholder="제목">
        </div>
      </div>
      <div class="form-group">
        <label for="title" class="col-md-2 control-label"></label>
        <div class="col-md-10">
          <div class="well well-lg content-wrapper">
            <div id="content">
            </div>
            <div class="pull-right">
              <button class="btn btn-xs btn-info showModal" type="button"><span class="glyphicon glyphicon-picture"></span></button>
            </div>
          </div>

        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>
      </div>
    </form>
  </div>
</template>
