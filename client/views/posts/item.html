<template name="postItem">
  <div class="post" id="postItem">
    <h2 class="menu-title">{{title}}</h2>
    <!--<h3 class="postTitle"></h3>-->
    <p>
      submitted by {{author}}, {{commentsCount}} comments
      {{#if ownPost}}<a class="btn btn-xs btn-default" href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
    </p>
    <div class="content">{{{content}}}</div>
    <br>
    <br>
  </div>
</template>
