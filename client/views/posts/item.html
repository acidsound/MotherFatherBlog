<template name="postItem">
  <div class="post" id="postItem">
    <p>
      submitted by {{author}},
      <a href="{{pathFor 'postPage'}}">{{commentsCount}} comments</a>
      {{#if ownPost}}<a class="btn btn-xs btn-default" href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
    </p>
    <div class="content well well-lg">

      <h4><a href="{{url}}">{{title}}</a></h4>

      {{{content}}}
    </div>
  </div>
</template>
