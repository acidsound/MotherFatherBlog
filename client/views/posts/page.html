<template name="postPage">
  <div id="postPage">
  {{> postItem}}

    <h2 class="menu-title comment-area">Comments</h2>
    <ul class="media-list content-wrapper">
      {{#each comments}}
      {{> comment}}
      {{/each}}
    </ul>
  {{#if currentUser}}
  {{> commentSubmit}}
  {{else}}
  <p>Please log in to leave a comment.</p>
  {{/if}}

  </div>
</template>
