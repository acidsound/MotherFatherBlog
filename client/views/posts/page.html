<template name="postPage">
  <div id="postPage">

  {{> postItem}}
    <h2 class="menu-title comment-area"> Comments <span class="glyphicon glyphicon-comment"></span></h2>
    <ul class="media-list content-wrapper">
      {{#each comments}}
      {{> comment}}
      {{/each}}
    </ul>
  {{#if currentUser}}
  {{> commentSubmit}}
  {{else}}
    <div class="well well-lg content-wrapper">
      <p><strong>로그인 후 이용 가능합니다.</strong></p>
    </div>
  {{/if}}

  </div>
</template>
<template name="postItem">
  <div class="post" id="postItem">
    <div class="jumbotron">
      <div class="jumbotron-contents">
        <span class="badge badge-default">{{category.body}}</span>
        <h1 class="content-title">

          {{title}}
        </h1>
        <p class="lead">by {{author.name}}</p>
        <hr class="">
        <p>
          <span class="glyphicon glyphicon-time"></span> Posted on {{submittedMoment}} &nbsp; <span class="glyphicon glyphicon-comment"></span> {{commentsCount}}
          &nbsp;<span class="fa fa-thumbs-o-up"></span> {{votes}}
        <div class="pull-right">
          <button class="btn btn-default btn-xs goComment" type="button"><span class="glyphicon glyphicon-chevron-down "></span></button>
          {{#if ownPost}}
          <button class="btn btn-default btn-xs goEdit" type="button"><span class="glyphicon glyphicon-wrench "></span></button>
          {{/if}}

        </div>
        </p>
        <hr class="">
        <div class="content-wrapper">{{{content}}}</div>
        <br>
        <button type="button" class="btn btn-primary goList">목록 <span class="glyphicon glyphicon-chevron-left"></span></button>
        <a href="#" class="upvote btn {{upvotedClass}}"><i class="glyphicon fa fa-thumbs-o-up"></i> 엠지</a>
      </div>
    </div>
  </div>
</template>
