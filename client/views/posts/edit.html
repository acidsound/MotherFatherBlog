<template name="postEdit">
  <div id="postEdit" class="col-md-12">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="title" class="col-md-2 control-label">Title</label>
      <div class="col-md-10">
        <input type="text" name="title" id="title"  class="form-control"  placeholder="title" value="{{title}}">
      </div>
    </div>
    <div class="form-group">
      <label for="title" class="col-md-2 control-label"></label>
      <div class="col-md-10">
        <div class="well well-lg content-wrapper">
          <div id="content">
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" value="Edit" class="btn btn-primary"/>
        <a class="btn btn-danger delete" href="#">Delete post</a>
      </div>
    </div>
  </form>
  </div>
</template>
