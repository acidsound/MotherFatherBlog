<template name="postEdit">
  <div class="col-md-12">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="title" class="col-md-2 control-label">Title</label>
      <div class="col-md-10">
        <input type="text" name="title" id="title"  class="form-control"  placeholder="title" value="{{title}}">
      </div>
    </div>
    <div class="form-group">
      <label for="content" class="col-md-2 control-label">Message</label>
      <div class="col-md-10">
        <textarea name="content" id="content" class="form-control" value="{{content}}" rows="15"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" value="Edit" class="btn btn-primary"/>
        <a class="btn btn-danger delete" href="#">Delete post</a>
      </div>
    </div>
  </form>
  </div>
</template>
