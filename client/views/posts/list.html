<template name="postsList">
  <div id="postsList">

        {{#each posts}}
          {{> postStrip}}
        {{/each}}
      {{#if nextPath}}
        <div class="col-md-6 item">
          <div class="well well-sm">
            <a class="btn btn-block btn-info" href="{{nextPath}}">Load more</a>
          </div>
        </div>
      {{/if}}

        <div class="panel-body">
          뭔가 오긴 와야 하는데

  </div>
</template>
<template name="postStrip">
  <div class="col-md-6 item">
  <div class="jumbotron">
    {{#if stripTag.img}}
      <div class="jumbotron-photo">{{{stripTag.img}}}</div>
    {{/if}}
    <div class="jumbotron-contents">
      <h1  class="content-title"><a href="{{pathFor 'postPage'}}" class="none_style">{{title}}</a></h1>
      <p>
        {{submittedMoment}} &nbsp; {{commentsCount}} comments  &nbsp; submitted by <strong>{{author}}</strong>
        <!--<span class="badge badge-info"><i class="glyphicon glyphicon-user"></i></span> {{author}} &nbsp;
        <span class="badge badge-info"><i class="glyphicon glyphicon-time"></i></span> {{submittedMoment}} &nbsp;
        <span class="badge badge-info"><i class="glyphicon glyphicon-comment"></i></span> {{commentsCount}} &nbsp;-->
      </p>
      <p class="content-preview">{{stripTag.text}}</p>
    </div>
  </div>
  </div>
</template>
