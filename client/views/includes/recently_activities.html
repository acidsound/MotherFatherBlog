<template name="recently_activities">
  <div id = "recently_activities" class="well">
    <h4><i class="fa fa-history"></i> 히스토리 <span class="pull-right pointer showDetail"><i class="fa fa-ellipsis-h"></i></span> </h4>
      {{#each activityList}}
      {{> recently_activity}}
      {{/each}}
    <!--<p class="activity-item anim_item text-center"> <button class="btn btn-xs btn-link"> <i class="fa fa-ellipsis-h"></i> </button> </p>-->
  </div>
</template>
<template name="recently_activity">
  <p class="activity-item anim_item">
    <span class="pull-right"><small>{{timeAgo}}</small></span>
    <a href="/posts/{{postId}}" class="none_style "> <span class="badge {{timeClass}} " ><i class="{{activity.icon}} tooltipwrapper" data-toggle="tooltip" data-placement="top" title="{{activity.message}}" data-original-title="{{activity.message}}"></i></span> {{description}}</a>
  </p>
</template>
