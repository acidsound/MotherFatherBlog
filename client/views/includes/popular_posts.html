<template name="popular_posts">
  <div id = "popular_posts" class="well">
    <h4>인기있는 글 </h4>

      {{#each popularList}}
      {{>popularItem}}
      {{/each}}


  </div>
</template>
<template name="popularItem">
  <a  href="{{pathFor 'postPage'}}" class="none_style">
  <span class="badge {{hitsClass}}">{{hitCount}}</span>
  <p class="post-item">
    {{index}}. <span class="none_style">{{title}}</span>
  </p>
  </a>
</template>
