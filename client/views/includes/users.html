<template name="users">
  <div id="users" class="well">
    <h4><i class="fa fa-pied-piper-alt"></i> visitors</h4>
    <div class="row">
      {{#each users}}
        <div class="col-lg-6 col-md-6 col-xs-6 name-item">
          <small><span class="badge {{userClass}} nametag">&nbsp;</span></small> <img class="img-rounded" src="{{profile.photo}}">&nbsp;{{profile.name}}
        </div>
      {{/each}}
    </div>
  </div>
</template>
