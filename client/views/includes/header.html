<template name="header">
  <nav class="navbar navbar-default navbar-custom" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'home'}}">공사 즁..</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


        <ul class="nav navbar-nav">
          <!--<li class="active"><a href="#">Link</a></li>-->
          <li class="{{activeRouteClass 'home' 'newPosts'}}"><a href="{{pathFor 'newPosts'}}">Home</a></li>
          <li class="{{activeRouteClass 'bestPosts'}}"><a href="{{pathFor 'bestPosts'}}">Best</a></li>
          <li class="{{activeRouteClass 'categoryPosts'}} dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Category <b class="caret"></b></a>
            <ul class="dropdown-menu">
              {{#each popularList}}
              <li><a href="/category/{{_id}}">{{body}} {{pluralize postIds.length "post"}}</a></li>
              {{/each}}
            </ul>
          </li>

        </ul>
        <ul class="nav navbar-nav">
          {{#if currentUser}} <a href="{{pathFor 'postSubmit'}}" class="btn btn-warning navbar-btn">P</a>{{/if}}
        </ul>

        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}

        </ul>
      </div>
    </div>
  </nav>
</template>
