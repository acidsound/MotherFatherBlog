<template name="errors">
  <div id="errors">
    <div class="container errors">
      <div class="row">
        <div class="col-md-12">
          {{#each errors}}
          {{> error}}
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="error">
  <div class="alert alert-danger">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{message}}
  </div>
</template>
