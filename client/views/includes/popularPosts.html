<template name="popularPosts">
  <div id = "popularPosts" class="well">
    <h4><i class="fa fa-bomb"></i> Popular Posts</h4>

      {{#each popularList}}
      {{>popularItem}}
      {{/each}}


  </div>
</template>
<template name="popularItem">
  <span class="badge {{hitsClass}}">{{hitCount}}</span>
  <p class="post-item">
    <a  href="{{pathFor 'postPage'}}" class="none_style">{{index}}.<span class="none_style">{{title}}</span></a>
  </p>
</template>
