<template name="popularCategories">
  <div id = "popularCategories" class="row">
    {{#each popularList}}
    <div class="col-sm-6">
      <p class="category-item">
        <a href="#" class="category-text">{{body}}</a> <small>{{postIds.length}}</small>
      </p>
    </div>
    {{/each}}
  </div>
</template>
