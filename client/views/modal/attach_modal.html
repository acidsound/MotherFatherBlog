<template name="attach_modal">
  <div class="modal" id="attach_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close closeBtn" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title">첨부하기</h4>
        </div>
        <div class="modal-body">
          <br>
          <div class="panel">
            <ul id="myTab1" class="nav nav-tabs nav-justified">
              <li class="active"><a href="#ImageUpload" data-toggle="tab"><i class="fa fa-picture-o"></i> Upload Image</a></li>
              <li ><a href="#ImageUrl" data-toggle="tab"><i class="fa fa-picture-o"></i> URL Image</a></li>
              <li ><a href="#YoutubeUrl" data-toggle="tab"><i class="fa fa-youtube-square"></i> Youtube</a></li>
              <!--<li ><a href="#AceUrl" data-toggle="tab"><i class="fa fa-code-fork"></i> Code</a></li>-->
            </ul>

            <div id="myTabContent" class="tab-content">
              <div class="tab-pane active fade in" id="ImageUpload">
                <div class="iamge-upload">
                  <br>
                  {{#with stuff}}
                    {{#c_upload_stream callback="save_url"}}
                      {{#each c.uploading_images}}
                        <div class="progress">
                          <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="{{percent_uploaded}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percent_uploaded}}%">
                            <span class="sr-only">{{percent_uploaded}}% Complete</span>
                          </div>
                        </div>
                      {{else}}
                          <span class="btn btn-success fileinput-button">
                              <i class="fa fa-picture-o"></i>
                              <span>이미지 업로드 </span>
                              <input type="file">
                          </span>
                      {{/each}}
                    {{/c_upload_stream}}
                  {{/with}}
                </div>
                <br>
                <div class="image-list">
                  <h5><i class="fa fa-list"></i> 최근 업로드 </h5>
                  <div class="row">
                    {{#each saved_images}}
                    <div class="col-xs-2 image-wrapper">
                      <div class="image-item {{selectClass}}" data-origin-src="{{c.url public_id format=format}}">
                        <img src="{{c.url public_id format=format width='100' height='100' crop='thumb'}}">
                      </div>
                      <br>
                    </div>
                    {{/each}}
                  </div>
                </div>
              </div>
              <div class="tab-pane  fade in" id="ImageUrl">
                <input type="url" class="form-control" id="ImageUrlInput" placeholder="이미지 URL">
              </div>
              <div class="tab-pane fade in" id="YoutubeUrl">
                <div role="form">
                  <div class="input-group">
                    <span class="input-group-addon">http://www.youtube.com/watch?v=</span>
                    <input type="text" class="form-control" placeholder="나머지 URL" id="YoutubeUrlInput">
                  </div>
                </div>
              </div>
              <!--<div class="tab-pane fade in" id="AceUrl">
                다시 한번 잘 고민해보자.. 이럴 필요 없자나...
                <div id="aceeditor"></div>
              </div>-->
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default closeBtn">닫기</button>
          <button type="button" class="btn btn-success okBtn">확인</button>
        </div>
      </div>
    </div>
  </div>
</template>
