<template name="image_url_modal">
  <div class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close closeBtn" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title">이미지 삽입</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <input type="url" class="form-control" id="urlText" placeholder="이미지 URL">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default closeBtn">닫기</button>
          <button type="button" class="btn btn-success okBtn">확인</button>
        </div>
      </div>
    </div>
  </div>
</template>
