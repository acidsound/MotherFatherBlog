<template name="notifications">
  <div id="notifications">
          {{#if notificationCount}}
            {{#each notifications}}
            {{> notification}}
            {{/each}}
          {{/if}}
  </div>
</template>

<template name="notification">
  <div class="alert alert-{{class}} alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
    <!--<p><img class="img-rounded alert-photo" src="{{causer.photo}}"></p>-->
    <p>{{submittedMoment}}</p>
    <p><strong>{{creator.name}}</strong> {{message}}</p>
    <p><a class="btn btn-{{class}} btn-sm" href="{{notificationPostPath}}">Go!!</a></p>
  </div>
</template>
