<template name="commentSubmit">
  <form name="comment" class="comment-form">
    <div class="control-group">
      <div class="controls">
        <div class="well well-lg content-wrapper">
          <div id="content">
          </div>
          <div class="pull-right">
            <button class="btn btn-xs btn-info showModal" type="button"><span class="glyphicon glyphicon-picture"></span></button>
          </div>
          &nbsp;
        </div>

      </div>
    </div>
    <div class="control-group">
      <button type="submit" class="btn btn-default btn-xs pull-right">Add Comment</button>
      <br>
      &nbsp;
    </div>
  </form>
</template>
