<template name="commentSubmit">

      <div class="controls">
        <div class="well well-lg content-wrapper">
          <p><strong class="focusPlz">Leave a comment. </strong><button class="btn btn-xs btn-info showModal pull-right" type="button"><i class="glyphicon glyphicon-picture"></i></button></p>

      </div>
    </div>
    <br>
  </form>
