<template name="layout">

  {{>header}}


  <div class="container">
    <div id="main" class="row">
      <div class="col-lg-8 col-md-8 col-sm-8">
        {{> yield}}

      </div>
      <div class="col-lg-4 col-md-4 col-sm-4">
        {{> notifications}}
        {{> errors}}
        {{> search}}

        <div class="well">
          <h4>Popular Posts</h4>
          {{> popularPosts}}
        </div>

      </div>

    </div>
  </div>
  {{>footer}}
</template>
